name: CI pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: water
        run: npm Install

      - name: Run ESlint
        working-directory: water
        run: npm run lint

      - name: Run tests
        working-directory: water
        run: CI=True npm test

      - name: Build application
        working-directory: water
        run: npm run build